{% extends 'layout.html' %}

{% block title %}Nova Reunião - Administração{% endblock %}

{% block content %}
<h1 class="h4 mb-4">Nova Reunião para {{ event.nome }}</h1>
<div class="container-fluid">
<form method="post">
    <div>
        <label>Título:<br>
            <input type="text" name="titulo" class="form-control" required>
        </label>
    </div>
    <div>
        <label>Data da reunião:<br>
            <input type="date" name="data" class="form-control" required>
        </label>
    </div>
    <div>
        <label class="form-check-label">
            <input type="checkbox" name="special" class="form-check-input"> Reunião especial (permet equipes por região)
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</div>
{% endblock %}
