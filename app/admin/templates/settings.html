{% extends 'layout.html' %}

{% block title %}Configurações{% endblock %}

{% block content %}
<h1 class="h4 mb-4">Configurações do sistema</h1>
<form method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Token de API</label>
        <input type="text" name="api_token" value="{{ api_token }}" class="form-control" placeholder="valor usado por sistemas externos" />
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
{% endblock %}
