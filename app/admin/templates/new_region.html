{% extends 'layout.html' %}

{% block title %}Nova Região{% endblock %}

{% block content %}
<h1 class="h4 mb-4">Nova Região</h1>
<form method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input id="nome" type="text" name="nome" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
<script>
const nomeInput = document.getElementById('nome');
nomeInput.addEventListener('input', () => { nomeInput.value = nomeInput.value.toUpperCase(); });
</script>
{% endblock %}
