
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: f2f
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    # use the newer caching_sha2_password plugin, mysql_native_password is deprecated
    command: --default-authentication-plugin=caching_sha2_password

  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: mysql+pymysql://user:password@db:3306/f2f
      FLASK_ENV: development
      SECRET_KEY: supersecret
    depends_on:
      - db
    volumes:
      - .:/app


volumes:
  db_data:
